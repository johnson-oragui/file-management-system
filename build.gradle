buildscript {
    repositories {
        mavenCentral()
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

ext {
    jacksonVersion = '2.17.1'
    bcryptVersion = '0.4'
}

subprojects {
    apply plugin: 'java'

    dependencies {
        implementation "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
        implementation "org.mindrot:jbcrypt:$bcryptVersion"
    }
}
